<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./src/css/reset.css" />
    <link
      rel="stylesheet"
      href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="./src/css/responsive.css" />

    <title>Mestres do Mistério</title>
  </head>

  <body>
    <header class="cabecalho">
      <img
        src="./src/image/title.png"
        alt="Mestres do Mistério" />
    </header>

    <main class="container">
      <section class="citacao">
        <div class="citacao-container">
          <blockquote>
            <span class="apostrofe">&ldquo;</span>
            <span class="palavra">Mistério:</span>
            <span class="italico">
              tudo que não se pode explicar ou compreender; algo oculto,
              desconhecido
            </span>
              — um verdadeiro
            <span class="italico">enigma.</span>
            <span class="apostrofe">&rdquo;</span>
          </blockquote>
        </div>
      </section>
      <section class="pesquisa">
        <div class="input-container">
          <input
            type="text"
            id="campo-pesquisa"
            placeholder=" " />
          <label
            for="campo-pesquisa"
            class="floating-label"
            >Escritor(a) ou Gênero Policial</label
          >
          <button
            type="button"
            id="botao-pesquisa">
            <img
              class="lupa"
              src="./src/image/lupa.png"
              alt="botão com a imagem de uma lupa de pesquisa" />
          </button>
        </div>
        <div
          id="spinner"
          class="spinner"></div>
      </section>

      <section
        class="resultados-pesquisa"
        id="resultados-pesquisa"></section>
    </main>

    <footer class="rodape">
      <p>&copy; 2024 - Mistérios|Suspense. Todos os direitos reservados.</p>
    </footer>

    <script
      type="module"
      src="./src/js/app.js"></script>
  </body>
</html>
